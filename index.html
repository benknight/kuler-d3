<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=500">
  <title>Color Wheel</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
  <link rel="stylesheet" href="wheel.css">
</head>
<body>
  <div id="colorwheel"></div>

  <!-- gh ribbon -->
  <a href="https://github.com/benknight/kuler-colorwheel-with-d3"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6286ade715e9bea433b4705870de482a654f78a/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png"></a>

  <!-- svg filter -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="position: absolute; top: -9999px;">
    <defs>
      <filter id="wherearemyglasses" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="150"></feGaussianBlur>
      </filter>
    </defs>
  </svg>

  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/tinycolor/tinycolor.js"></script>
  <script src="colorwheel.js"></script>
  <script>
    var colorWheel = new ColorWheel(
      [
        {name: 'Blue', colorString: 'blue'},
        {name: 'Red', colorString: 'red'},
        {name: 'Yellow', colorString: 'yellow'}
      ],
      '#colorwheel',
      {markerWidth: 40, margin: 25}
    );
  </script>
</body>
</html>
